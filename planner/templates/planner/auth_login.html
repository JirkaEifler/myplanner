<!-- Template: auth_login.html
     Purpose: User login page for MyPlanner.
     Provides a sign-in form with username and password.
     After successful login, the user is redirected to the home/dashboard page. -->

{% extends "planner/base.html" %}
{% block title %}Sign in – MyPlanner{% endblock %}

{% block content %}
<div class="table-wrap" style="max-width:520px;margin:0 auto;">
  <div class="form-card">
    <h1 style="text-align:center;margin-bottom:18px;font-size:1.6rem;font-weight:700;">
      Sign in
    </h1>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Buttons -->
      <div class="form-actions">
        <button class="btn btn--primary" type="submit">Sign in</button>
        <a class="btn btn-outline" href="{% url 'home' %}">Back</a>
      </div>

      <!-- Register link -->
      <p class="muted" style="text-align:center;margin-top:12px;">
        Don’t have an account?
        <a href="{% url 'html-register' %}">Create one</a>.
      </p>
    </form>
  </div>
</div>
{% endblock %}
