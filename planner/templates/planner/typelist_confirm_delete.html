{% extends "planner/base.html" %}
{% block nav_tasks %}is-active{% endblock %}
{% block title %}Delete list – MyPlanner{% endblock %}

{% block content %}
  <h1>Delete list</h1>

  <div class="table-wrap" style="max-width:600px;margin:0 auto;">
    <p>Are you sure you want to delete the list “{{ obj.name }}”?</p>

    <!-- akční tlačítka -->
    <form method="post">
      {% csrf_token %}
      <div class="action-group" style="display:flex;gap:10px;justify-content:center;margin-top:14px;">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a class="btn btn-outline" href="{% url 'html-list_index' %}">Back</a>
      </div>
    </form>
  </div>
{% endblock %}
